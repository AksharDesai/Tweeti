{% extends 'base.html' %} 
{% block title %} Create Tweet {% endblock title %}

 {%block css %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html,
  body {
    width: 100%;
    height: 100%;
  }
  main {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  body {
    background-color: black;
    color: white;
  }

  #id_text {
    margin-bottom: 20px;
  }
  button {
    margin-top: 20px;
    margin-left:45%;
  }   .tweeti-box{
    width: 400px;
    height:100px;

    border:1px solid white;
    border-radius:15px;
    color:black;
    padding:20px;
}

</style>
{% endblock css %}
 {% block content %}

<form method="post" action="{% url 'edit' id=id %}" enctype="multipart/form-data">
  {% csrf_token %} {{form}}

  <button type="submit" class="btn btn-success">Submit</button>
</form>

{% endblock content %}
