{% extends 'base.html' %}



{% block title %}
    Create Tweet
{% endblock title %}
    

{% block css %}
<style>
    *{
       margin: 0;
       padding: 0;
       box-sizing: border-box;
    }
    html,body{
       width: 100%;
       height: 100%;
    }
    main{
       width: 100%;
       height: 100%;
       display: flex;
       justify-content: center;
       align-items: center;
       
       gap: 20px;
    }



    body{
        background-color: black;
        color: white;
       
       
    }

    #id_text{
        margin-bottom: 20px;
    }
    button{
        
        margin-left:45%;
        
        
    }
    .tweeti-box{
        width: 400px;
        height:100px;
        background-color:transparent;
        border:1px solid white;
        border-radius:20px;
        color:white;
        padding:20px;
    }input:focus {
        outline: none; /* Remove the default outline */
        box-shadow: 0 0 10px 4px rgba(0, 255, 0, 0.7); /* Green box-shadow for focus ring */
        border: 2px solid #4CAF50; /* Optional: Add a subtle border to match the focus ring */
    }
    
   
</style>
{% endblock css %}
    


{% block content %}


    <form  method="post" action="{% url 'create_tweet' %}" enctype="multipart/form-data">
        
        {% csrf_token %}
        {{form}}
        
        <button type="submit" class="btn btn-success mt-4">Submit</button>
    </form>

    
{% endblock content %}
